<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rocky">
    <title>FORMS</title>
    <style>
        body{
            background-color: #000000;
            color:white;
            font-family:'Cascadia Code';
        }
        hr{
            height:1px;
            background-color:#39A84F;
        }
        .c1{
            color: #69C9D0;
        }
        .c2{
            color:#EE1D52;
        } 
        .c3{
            color:#FFC300;
        }
        .c4{
            color:#8A3AB9;
        }
        .c5{
            color:#0077B5;
        }
        .c6{
            color:#00C957;
        }
        .c7{
            color:#FF00FF;
        }
    </style>
</head>
<body>
    <!--Html form elements-->
    <h2>Html form elements</h2>
    <h2 class="c1">Label and input element</h2>
    <form>
        <!--Label element-->
        <label for="fname1">First name: </label>
        <!--input element-->
        <input type="text" id="fname1" name="fname1">
    </form>
    <hr>

    <!--Select element-->
    <h2 class="c2">Select element</h2>
    <form>
        <label for="cars">Choose a car: </label>
        <select name="cars" id="cars" size="2">
            <option value="Volvo">Volvo</option><!--Option element-->
            <option value="bmw">BMW</option>
            <option value="Mustag">Mustag</option>
            <option value="audi">Audi</option>
        </select>

        <h2 class="c3">Allow multiple selections</h2>
        <label for="cars2">Choose a car:</label>
        <select name="cars" id="cars2" size="4" multiple><!--mutiple attribute-->
            <option value="Volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="Mustag">Mustag</option>
            <option value="audi">Audi</option>
        </select>
        <p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>
    </form>
    <hr>

    <!--Textarea-->
    <h2 class="c4">Textarea element</h2>
    <form><!--Rows : number of lines, cols: width of a textarea-->
        <textarea name="message" cols="20" rows="3">This is text area</textarea>
    </form>
    <hr>

    <!--Buttons-->
    <h2 class="c5">Button</h2>
    <form>
        <button type="button" onclick="alert('Hello World')">Click me!</button>
    </form>
    <hr>

    <!--Fieldset and legend-->
    <h2 class="c6">Fieldset and legend</h2>
    <form action="22_emojis.html">
        <fieldset>
            <legend>Login</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="Goku"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Son"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <hr>

    <!--Datalist element-->
    <h2 class="c7">Datalist element</h2>
    <form action="22_emojis.html">
        <input list="browsers">
        <datalist>
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
    </form>
    <hr>
</body>
</html>
