<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rocky">
    <title>FORMS</title>
    <style>
        body{
            background-color: #000000;
            color:white;
            font-family:'Cascadia Code';
        }
        hr{
            height:1px;
            background-color:#39A84F;
        }
        .c1{
            color: #69C9D0;
        }
        .c2{
            color:#EE1D52;
        } 
        .c3{
            color:#FFC300;
        }
        .c4{
            color:#8A3AB9;
        }
        .c5{
            color:#0077B5;
        }
        .c6{
            color:#00C957;
        }
        .c7{
            color:#FF00FF;
        }
    </style>
</head>
<body>
    
    <form>
        <!--The Value attribute-->
        <label for="fname">Name</label>
        <input type="text" id="fname" name="fname" value="Name">
        <hr>

        <!--The readonly attribute-->
        <label for="readonly">Name</label>
        <input type="text" id="readonly" name="readonly" value="Name" readonly>
        <hr>

        <!--The disabled attribute-->
        <label for="disabled">Name</label>
        <input type="text" id="disabled" name="disabled" value="Name" disabled>
        <hr>

        <!--The size attribute-->
        <label for="siz">Name</label>
        <input type="text" id="siz" name="siz" value="Name" size="4">
        <hr>

        <!--The maxlength attribute-->
        <label for="maxlen">Name</label>
        <input type="text" id="maxlen" name="maxlen" value="Name" maxlength="5">
        <hr>

        <!--The multiple attribute-->
        <label for="myfile">Select a File: </label>
        <input type="file" id="myfile" name="myfile" multiple>
        <hr>

        <!--The pattern attribute-->
        <label for="phone">Enter your phone number: </label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <hr>

        <!--The placeholder attribute-->
        <label for="phonenum">Enter your phone number: </label>
        <input type="tel" id="phonenum" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <hr>

        <!--The required attribute-->
        <label for="usernam">Username </label>
        <input type="text" id="usernam" name="usernam" required>
        <hr>

        <!--the step attribute-->
        <label for="points">Points:</label>
        <input type="number" id="points" name="points" step="3">
        <hr>

        <!--The autofocus attribute-->
        <label for="fname2">First name:</label>
        <input type="text" id="fname2" name="fname2" autofocus>
        <hr>
    
        <!--The height and width attribute-->
        <input type="image" src="../img/world.png" alt="pic" width="40" height="40">
        <hr>

        <!--The list attribute-->
        <input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <hr>

        <!--The autocomplete attribute-->
        <input type="email" id="email" name="email" autocomplete="on"><!--on or off-->
    </form>
</body>
</html>
