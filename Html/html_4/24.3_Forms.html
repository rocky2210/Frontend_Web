<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rocky">
    <title>FORMS</title>
    <style>
        body{
            background-color: #000000;
            color:white;
            font-family:'Cascadia Code';
        }
        hr{
            height:1px;
            background-color:#39A84F;
        }
        .c1{
            color: #69C9D0;
        }
        .c2{
            color:#EE1D52;
        } 
        .c3{
            color:#FFC300;
        }
        .c4{
            color:#8A3AB9;
        }
        .c5{
            color:#0077B5;
        }
        .c6{
            color:#00C957;
        }
        .c7{
            color:#FF00FF;
        }
    </style>
</head>
<body>
    <!--Html input types-->
    <h2>Html input types</h2>
    <form action="21_Symbols.html">
        <!--Input type: text-->
        <label for="name">Name: </label><br>
        <input type="text" id="name" name="name">
        <hr>

        <!--Input type: password-->
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password">
        <hr>

        <!--Input type : submit-->
        <input type="submit" value="Submit">
        <hr>

        <!--Input type: reset-->
        <input type="reset">
        <hr>

        <!--Input type: Radio-->
        <p>Choose your language : </p>
        <input type="radio" id="python" name="lan" value="HTML">
        <label for="python">Python</label><br>
        <input type="radio" id="c" name="lan" value="C">
        <label for="c"></label>C<br>
        <hr>

        <!--Input type: Checkbox-->
        <p>Choose your Gender</p>
        <input type="checkbox" id="gender1" name="gender1" value="male">
        <label for="gender1">Male</label>
        <input type="checkbox" id="gender2" name="gender2" value="female">
        <label for="gender2">Female</label><br>
        <hr>

        <!--Input type: Button-->
        <input type="button" onclick="alert('button pressed')" value="Click me">
        <hr>

        <!--Input type: color-->
        <label for="favcolor">Select your color</label>
        <input type="color" id="favcolor" name="favcolor">
        <hr>

        <!--Input type: date-->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <hr>

        <!--Input type: Date (set min and max attributes to add restriction to dates)-->
        <label for="datemax">Enter a date before 1980-01-01;</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br>
        <label for="datemin">Enter a date after 2000-01-01;</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02">
        <hr>

        <!--Input type: Datetime-local-->
        <label for="birthdaytime">Birthday (date and time) :</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        <hr>

        <!--Input type: Email-->
        <label for="email">Enter your email: </label>
        <input type="email" id="email" name="email">
        <hr>

        <!--Input type: image-->
        <input type="image" src="../img/cake.jpg" alt="pic" width="40" height="40">
        <hr>

        <!--Input type: File-->
        <label for="myfile">Select a File: </label>
        <input type="file" id="myfile" name="myfile">
        <hr>

        <!--Input type: Hidden-->
        <label for="firstname">Enter your firstname: </label>
        <input type="text" id="firstname" name="firstname">
        <input type="hidden" id="cusId" name="cusId" value="3487">
        <p>Note: Do not use hidden inputs as a form of security!</p>
        <hr>

        <!--Input type: Month, time, week-->
        <label for="week">Enter your week: </label>
        <input type="week" id="week" name="week"><br>
        <label for="time">Enter your time: </label>
        <input type="time" id="time" name="time"><br>
        <label for="month">Enter your Month: </label>
        <input type="month" id="month" name="month">
        <hr>

        <!--Input type: Url-->
        <label for="homepage">Enter your URL: </label>
        <input type="url" id="homepage" name="homepage">
        <hr>

        <!--Input type: Tel-->
        <label for="phone">Enter your phone number: </label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <hr>

        <!--Input type: number-->
        <label for="quantity">Quantity: </label>
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
        <hr>

        <!--Input type: Range-->
        <label for="vol">Volume(between 0 to 50): </label>
        <input type="range" id="vol" name="vol" min="0" max="50">
        <hr>

        <!--Input type: Search-->
        <label for="gsearch">Search Google: </label>
        <input type="search" id="gsearch" name="gsearch">
    </form>
</body>
</html>
