<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colors</title>
</head>
<body>
    <!--Html Supports 140 standard color names-->
    <h1>COLOR Text</h1>
    <h1 style="color: blueviolet;">Hello World</h1>
    <p style="color: aqua;">This is a dummy text from a paragraph</p>
    <hr>

    <!--Border color-->
    <h1>BORDER COLOR</h1>
    <p style="border: 2px solid chartreuse;">This is text from paragraph with border color</p>
    <hr>

    <!--Color values-->
    <p>Same as color name "tomato"</p>
    <!-- RGB value-->
    <p style="background-color:rgb(255,99,71);">rgb value : rgb(255,99,71)</p>
    <!-- RGB value with alpha(rgba)-->
    <p style="background-color: rgba(255,99,71,0.5);">rgba value: rgba(255,99,71,0.5)</p>

    <!-- HEX value-->
    <p style="background-color: #ff6347;">HEX value: #ff6347</p>

    <!--HSL value-->
    <p style="background-color: hsl(9,100%,64%);">hsl value : hsl(9,100%,64%)</p>
    <!--HSLA value-->
    <p style="background-color: hsla(9,100%,64%,0.5);"> hsla value: hsla(9,100%,64%,0.5)</p>
</body>
</html>
