<!DOCTYPE html>
<html lang="en">
<head>
    <title>Html Links</title>
    <style>
        a:link{
            color: green;
            background-color: transparent;
            text-decoration: none;
        }
        a:visited{
            color: pink;
            background-color: transparent;
            text-decoration: none;
        }
        a:hover{
            color: red;
            background-color: transparent;
            text-decoration: none;
        }
        a:active{
            color: yellow;
            background-color: transparent;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>LINK COLORS</h1>
    <a href="https://www.google.com" target="_blank">Google</a>
</body>
</html>
