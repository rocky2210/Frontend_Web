<!DOCTYPE html>
<html lang="en">
<head>
        <title>Text Formatting</title>
        <style>
            p{
                font-family: Georgia, 'Times New Roman', Times, serif;
            }
        </style>
</head>
<body>
    <h1>TEXT FORMATTING</h1>

    <!--Bold text-->
    <p>This text is <b>Bold</b></p>
    <hr>
    
    <!--Strong Text-->
    <p>This text is <strong>Strong</strong></p>
    <hr>

    <!--Italic Text-->
    <p>This text is <i>Italic</i></p>
    <hr>

    <!--Emphasized Text-->
    <p>This is <em>Emphasized text</em></p>
    <hr>

    <!--Mark Text-->
    <p>This is <mark>Mark Text</mark></p>
    <hr>

    <!--Small Text-->
    <p>This is <small>Small text</small></p>
    <hr>

    <!--Delected Text-->
    <p>This is <del>Delected Text</del></p>
    <hr>

    <!--Inserted Text-->
    <p>This is <ins>Inserted Text</ins></p>
    <hr>

    <!--Subscript Text-->
    <p>This is <sub>Subscript Text</sub></p>
    <hr>

    <!--Superscript Text-->
    <p>This is <sup>Superscript Text</sup></p>
    <hr>

    <!--Underline Text-->
    <p>This is <u>Underline Text</u></p>
    <hr>

    <!--Strikethrough Text-->
    <p>This is <s>Strikethrough Text</s></p>
    <hr>
</body>
</html>
