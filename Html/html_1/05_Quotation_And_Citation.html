<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quotation and Citation elements</title>
    <style>
        p{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <!--Blockquote-->
    <h1>BLOCKQUOTE</h1>
    <p>This is a <blockquote>blockquote. It is indented </blockquote> </p>
    <hr>

    <!--q for short quotations-->
    <h1>SHORT QUOTATIONS</h1>
    <p>this is <q>short quote</q></p>
    <hr>

    <!--Abbrivation tag-->
    <h1>ABBRIVATION TAG</h1>
    <p>This <abbr title="World Health Organization">Who</abbr> was founded in 1948.</p>
    <hr>

    <!--Address tag-->
    <h1>ADDRESS TAG</h1>
    <address>
        Written by : Rocky.<br>
        www.dummy.com <br>
        No: 50, red river, <br>
        Mars.
    </address>
    <hr>

    <!--Cite tag-->
    <h1>CITE TAG</h1>
    <p>This <cite>is cite tag</cite></p>
    <hr>

    <!-- bi-directional override tag -->
    <h1>BDO tag</h1>
    <p>This is <bdo dir="rtl">text will be written from right to left. </bdo></p>
    <hr>
</body>
</html>
