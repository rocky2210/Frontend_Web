<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heading Tag</title>
</head>
<body>
    
    <!-- Heading Tag-->
    <h1>HEADING TAGS</h1>
    <p>Examples: </p>
    <h1>Heading h1 tag</h1>
    <h2>Heading h2 tag</h2>
    <h3>Heading h3 tag</h3>
    <h4>Heading h4 tag</h4>
    <h5>Heading h5 tag</h5>
    <h6>Heading h6 tag</h6>

    <!--Changing size using style attribute-->
    <h1 style="font-size: 60px;">Heading with style attribute</h1>
</body>
</html>
