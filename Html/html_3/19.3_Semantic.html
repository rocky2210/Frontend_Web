<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
    <style>

    </style>
</head>
<body>
    <!--Details and summary-->

    <!--Details element creates a disclosure widget in widget in which information is visible only when the widget
    is toggled into an "open" state.-->
    <details open> <!--default : closed -->
        <!--The summary element specifies a summary, caption or legend for a detail element's disclosure box.-->
        <summary>Overview</summary>
        <ol>
            <li>Cash on hand: $500.00</li>
            <li>Current invoice: $75.00</li>
            <li>Due date: 6/5/19</li>
        </ol>
    </details>
</body>
</html>
