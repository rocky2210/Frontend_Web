<!DOCTYPE html>
<html lang="en">
<head>
    <title>IFRAMES</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!--Iframes-->
    <h1>HTML IFRAMES</h1>
    <iframe src="15_Id.html" style="height: 200px; width: 200px;" title="ID attribute"></iframe>
    <hr>

    <!--Iframe remive the border-->
    <h2>Iframe remove border</h2>
    <iframe src="12_Blocklevel.html" style="border: none; width: 200px; height: 200px;" title="Blocklevel"></iframe>
    <hr>

    <!--Iframe change the size, style and color of the border-->
    <p>Iframe change the size, style and color of the border</p>
    <iframe src="14_Class.html" style="border: 1px solid red;"></iframe>

    <!--Iframe target for a link-->
    <p>Iframe target for a link</p>
    <iframe src="13_Inline.html" name="Iframe_a" style="background-color: white;" title="target"></iframe>
    <p><a href="https://www.google.com" target="Iframe_a">Google.com</a></p>
</body>
</html>
