<!DOCTYPE html>
<html lang="en">
<head>
    <title>ID</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        /*Id attribute*/
        #myid{
            background-color: lightblue;
            color: black;
            padding: 40px;
            text-align: center;
        }
        .dragon-ball{
            background-color: blue;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!--Id attribute-->
    <h1>ID ATTRIBUTE</h1>
    <hr>

    <!--Declaring the id-->
    <h2 id="myid">This header contain the id attribute</h2>
    <hr>

    <p>This is a book mark with id attribute</p>
    <p><a href="#book">Jump to bookmark</a></p>

    <!--Difference between class and id-->
    <!--Multiple elements with same class-->
    <div class="dragon-ball">
        <h2>Goku</h2>
        <p>I am super saiyan</p>
    </div>
    <div class="dragon-ball">
        <h2>Vegeta</h2>
        <p>I am saiyan prince</p>
    </div>
    <div class="dragon-ball">
        <h2>Gohan</h2>
        <p>I am hybrid saiyan</p>
    </div>
    <hr>

    <!--Html bookmarks with id and links-->
    <h2 id="book">Bookmark</h2>
</body>
</html>
