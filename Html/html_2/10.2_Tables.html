<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Tables</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
        th, td{
            /*Cell padding*/
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
            /*padding: 5px;*/
        }
        table{
            border-spacing: 20px;/*border spacing*/
        }
    </style>
</head>
<body>
    <h1>CELL PADDING</h1>
    <p>Cell padding specifies the space between the cell content and its borders.</p>
    <h1>CELL SPACING</h1>
    <p>Cell spacing is the space between each cell.</p>

    <table style="width: 100%;">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>30</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>35</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>33</td>
    </tr>
    </table>
</body>
</html>
