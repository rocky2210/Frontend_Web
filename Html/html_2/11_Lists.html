<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML LISTS</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <!--Unordered html lists-->
    <b>Unordered lists</b>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
    <hr>

    <!--Ordered html lists-->
    <b>Ordered Lists</b>
    <ol>
        <li>Lion</li>
        <li>Tiger</li>
        <li>ELEPHAT</li>
    </ol>
    <hr>

    <!--Html description lists-->
    <b>Description Lists</b>
    <dl>
        <dt>Co<sub>2</sub></dt>
        <dd>-- Carbon dioxide</dd>
        <dt>H<sub>2</sub>O</dt>
        <dd>-- Water</dd>
    </dl>
    <hr>
</body>
</html>
