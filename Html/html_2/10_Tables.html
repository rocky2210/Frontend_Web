<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML TABLES</title>
    <style>
        /*Tables sizes*/
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Tables</h1>
    <table style="width: 100%;"> <!--Table Width-->
        <tr>    <!--Table row-->
            <th>Anime Name</th> <!--Table header-->
            <th>Main Character</th>
            <th>Special attack</th>
        </tr>
        <tr>
            <td>Dragon Ball</td> <!--Table data cell-->
            <td>One piece</td>
            <td>Naruto</td>
        </tr>
        <tr>
            <td>Goku</td>
            <td>Luffy</td>
            <td>Naruto</td>
        </tr>
        <tr>
            <td>Kamehameha</td>
            <td>Gear 5</td>
            <td>Baryon mode</td>
        </tr>
    </table>
</body>
</html>
