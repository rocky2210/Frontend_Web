    <link rel="stylesheet" href="17_Width_Max_Width.css">
</head>
<body>
    <!--Css max-width-->
    <h2>Css max-width</h2>
    
    <div class="ex1">This div element has width : 500px;</div>
    <br>

    <!--A block level element always takes up the full width so use max-width to prevent-->
    <div class="ex2">This div element has max-width : 500px;</div>

    <p><strong>Tip:</strong> Drag the browser window to smaller than 500px wide, to see the difference
        between two divs!</p>
</body>
