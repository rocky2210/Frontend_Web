<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Learning HTML & CSS">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Rocky">
    <title>FORMS</title>
    <!--    default stylesheet   -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="30_Forms.css">
</head>
<body>
    
    <h2>Padded input fields</h2>

    <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname">
    </form>
    <hr>

    <h2>Input fields with color</h2>
    <form>
    <label  for="fname">First Name</label>
    <input class="he" type="text" id="fname" name="fname" value="John">
    <label for="lname">Last Name</label>
    <input class="he" type="text" id="lname" name="lname" value="Doe">
    </form>

    <h2>Input fields with color on :focus</h2>

    <p>Here, the input field gets a color when it gets focus (clicked on):</p>

    <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" value="John">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" value="Doe">
    </form>
</body>
</html>
