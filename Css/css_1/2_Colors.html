<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Learning HTML & CSS">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Rocky">
    <title>COLORS</title>
    <!--    default stylesheet   -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="2_Colors.css">
</head>
<body>
    <!--Color values-->
    <h1 class="c1"><b>Color values</b></h1>
    <p>Same as color name "tomato"</p>

    <!--rgb values-->
    <p class="rgbc">rgb value: rgb(255,99,71)</p>
    <!--rgb value with alpha(rgba)-->
    <p class="rgbac">rgb value: rgb(255,99,71,0.5)</p>
    <hr>

    <!--hex value-->
    <p class="hexc">hex value: #ff6337</p>
    <hr>

    <!--hsl value-->
    <p class="hslc">hsl value: hsl(9, 100%, 64%)</p>
    <!--hsl value with alpha(hsla)-->
    <p class="hslac">hsla(9,100%,64%,0.5)</p>
    <hr>
</body>
</html>
