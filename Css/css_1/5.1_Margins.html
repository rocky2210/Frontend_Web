<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Learning HTML & CSS">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Rocky">
    <title>MARGINS</title>
    <!--    default stylesheet   -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="5.1_Margins.css">
</head>
<body>
    <!--Margin collapse-->
    <h2 class="head1">Heading 1</h2>
    <h3 class="head2">Heading 2</h3>
    <p>In this example the h2 element has a bottom margin of 50px and the 
        h3 element has a top margin of 20px, so, the vertical margin between 
        h2 and h3 should have been 70px (50px + 20px). However, due to margin collapse, the actual
        margin ends up being 50px.
    </p>
</body>
</html>
