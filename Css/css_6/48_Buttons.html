<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Learning HTML & CSS">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Rocky">
    <title>Animations</title>
    <!--    default stylesheet   -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="48_Buttons.css">
</head>

<body>

    <h2>Button Colors</h2>

    <p>Change the background color of a button with the background-color property:</p>

    <button class="button">Green</button>
    <button class="button button2">Blue</button>
    <button class="button button3">Red</button>
    <button class="button button4">Gray</button>
    <button class="button button5">Black</button>

    <hr>

    <h2>Button Padding</h2>

    <p>Change the padding of a button with the padding property:</p>

    <button class="button button1 button1pad">10px 24px</button>
    <button class="button button2 button2pad">12px 28px</button>
    <button class="button button3 button3pad">14px 40px</button>
    <button class="button button4 button4pad">32px 16px</button>
    <button class="button button5 button5pad">16px</button>

    <hr>


    <h2>Button Sizes</h2>

    <p>Change the font size of a button with the font-size property:</p>

    <button class="button button1 button1size">10px</button>
    <button class="button button2 button2size">12px</button>
    <button class="button button3 button3size">16px</button>
    <button class="button button4 button4size">20px</button>
    <button class="button button5 button5size">24px</button>
</body>

</html>
