<body>
    <h1>Css text shadows</h1>
    <hr>
    <p>The text-shadow property adds shadow to text</p>

    <!--Text shadow effect-->
    <p class="txtsdw">Text-shadow effect!</p>
    <!--Next add a color to the shadow-->
    <p class="txtsdwc">Text-shadow effect!</p>
    <!--Then, add a blur effect 5px to the shadow-->
    <p class="txtsdwb">Text-shadow effect!</p>

    <p>Examples with neon effects:</p>
    <!--More text shadow effects-->
    <p class="example1">Text-shadow example1!</p>
    <p class="example2">Text-shadow example2!</p>
    <p class="example3">Text-shadow example3!</p>
